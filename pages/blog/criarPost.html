<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <!-- Favicon  -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="../../assets/css/style.css" />
    
    <link rel="stylesheet" href="./criarPost.css" />

    <!-- Link Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Doppio+One&family=Dosis&display=swap" rel="stylesheet" />

    <!-- Script para editor de texto -->
    <script src="https://cdn.ckeditor.com/ckeditor5/36.0.0/classic/ckeditor.js"></script>
  </head>

  <body>
    <object id="object_header" type="text/html" data="../partials/navbar.html"></object>
    <section class="page">
        <form action="">
            <input type="text" id="insertTitle" placeholder="Inserir um título..." required >
            <div id="editor"></div>
            
            <div class="buttons-container">
                <input  class="button" type="reset" value="Cancelar">
                <input  class="button" type="submit" value="Publicar">
            </div>
        </form>
    </section>
    
    
      
    <!-- navbar options: sobre mim, currículo, projetos, blog, contato -->

    <!-- footer with social media icons -->

    <object id="object_footer" type="text/html" data="../partials/footer.html"></object>
  </body>
 
    <script>
        ClassicEditor
            .create( document.querySelector( '#editor' ) )
            .then(res => {
                console.log(res);
                document.querySelector('input[type=reset]').addEventListener('click', () => {
                    res.data.set('');
                })
            })
            .catch(error => {
                console.error( error );
            } );
    </script>
</html>
