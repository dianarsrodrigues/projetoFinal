<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sobre mim</title>

  <!-- Favicon  -->

  <!-- Bootstrap link CSS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />

  <!-- CSS link HomePage-->
  <link rel="stylesheet" href="./../../assets/css/style.css" />

  <!-- CSS link Partials-->
  <link rel="stylesheet" href="./../partials/partials.css" />

  <!-- CSS link Blog-->
  <link rel="stylesheet" href="./blog.css" />

  <!-- Link Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Doppio+One&family=Dosis&family=Lato&display=swap"
    rel="stylesheet" />

  <!-- Script para editor de texto -->
  <script src="https://cdn.ckeditor.com/ckeditor5/36.0.0/classic/ckeditor.js"></script>

  <!-- Bootstrap link JavaScript  -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
  <my-header></my-header>
  <section id="posts" class="container"></section>
  <my-footer></my-footer>

  <script src="./../partials/partials.js"></script>
  <script src="./../../services/postService.js"></script>
  <script src="./../../services/utils.js"></script>
  <script>
    const postsSection = document.querySelector("#posts");

    getPosts().then((posts) =>
      posts.forEach((post) => {
        postsSection.innerHTML += `<my-post id="${post.id}" title="${post.title}" text="${encodeHTML(post.text)}" date="${post.created_at}" image="${post.image}"></my-post>`;
      })
    );

  </script>
</body>

</html>
