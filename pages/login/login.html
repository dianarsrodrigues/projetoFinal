<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <!-- Favicon  -->

    <!-- Bootstrap link CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- CSS link HomePage-->
    <link rel="stylesheet" href="./../../assets/css/style.css" />

    <!-- CSS link Partials-->
    <link rel="stylesheet" href="./../partials/partials.css" />
    
    <!-- CSS link CriarPost-->
    <link rel="stylesheet" href="./login.css" />

    <!-- Link Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Doppio+One&family=Dosis&family=Lato&display=swap" rel="stylesheet" />

    <!-- Bootstrap link JavaScript  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </head>

  <body>
    <my-header></my-header>
    <section class="">
        <div class="login-page">
            <div class="form">
                <div class="user-icon">
                    <span class="fas fa-user user"></span>
                </div>
                <div id="error" class="alert alert-danger" role="alert">
                    <span id="error-text"></span>
                    <button class="button-error close" type="button" aria-label="Close">
                        <span aria-hidden="true">&times</span>
                    </button>
                </div>
              <form id="registrationForm" class="register-form">
                <input id="registerUsername" type="text" placeholder="username"/>
                <input  id="registerPassword" type="password" placeholder="password"/>
                <input  id="registerPassword-copy" type="password" placeholder="Repeat password"/>
                <button type="submit">Criar</button>
                <p class="message">Already registered? <a href="#">Sign In</a></p>
              </form>
              <form id="loginForm" class="login-form">
                <input id="loginUsername" type="text" placeholder="username"/>
                <input id="loginPassword" type="password" placeholder="password"/>
                <button type="submit">login</button>
                <p class="message">Not registered? <a href="#">Create an account</a></p>
              </form>
            </div>
          </div>
    </section>
    <my-footer></my-footer>
    <script src="./../partials/partials.js"></script>
    <script src="./../../services/postService.js"></script>
    <script>

        $('.message a').click(() => {
        $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
        });

        const registrationForm = document.getElementById('registrationForm');
        const loginForm = document.getElementById('loginForm');

        registrationForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            const password_copy = document.getElementById('registerPassword-copy').value;
            const errorBox = document.querySelector("#error"); 
            const errorCloseButton = errorBox.querySelector(".close"); 

            if (password == password_copy) {
                // Send a POST request to the registration endpoint
                const response = await fetch('http://localhost:3000/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                });

                const data = await response.json();
                console.log(data.message);
                document.querySelector("#error-text").textContent =  data.message;
                errorBox.style.display = "flex";
                
                errorCloseButton.addEventListener("click", function () {
                    errorBox.style.display = "none";
                });
            } else {
                document.querySelector("#error-text").textContent = 'Password errada';
                errorBox.style.display = "flex";
                
                errorCloseButton.addEventListener("click", function () {
                    errorBox.style.display = "none";
                });
            }
        });

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const errorBox = document.querySelector("#error"); 
            const errorCloseButton = errorBox.querySelector(".close"); 

            // Send a POST request to the login endpoint
            const response = await fetch('http://localhost:3000/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password }),
            });

            const data = await response.json();

            if (data.token) {
                localStorage.setItem('token', data.token);
                console.log('Login successful');
                window.location.href = `/pages/blog/criarPost.html`;
            } else {
                document.querySelector("#error-text").textContent = data.message || 'Login failed';
                errorBox.style.display = "flex";
                
                errorCloseButton.addEventListener("click", function () {
                    errorBox.style.display = "none";
                });
            }
        }); 
    </script>
  </body> 
</html>
